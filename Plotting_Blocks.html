
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Plotting Blocks</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            border: 0;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- header -->
        <div class="container-fluid bg-dark">
       
            <div class="col-md-3 offset-md-4 text-center p-3">
                
                <div class="col bg-info text-light m-2">Header</div>

            </div>
        </div>
       
        <!-- row 2 columns : Aside and Main-->
        
        <div class="row text-center"> 
           
            <div class="col-md-4 bg-info pt-4  m-3 text-light" style="height: 300px;">Aside</div>
            
            <div class="col bg-warning pt-4 m-3 text-light" style="height: 400px;">Main
                
                <!-- row and 2 columns: 2 articles-->
                <div class="row justify-content-between" style="height: 345px;">
                    <div class="col bg-light p-5 m-2 text-dark">Article</div>
                    <div class="col bg-light p-5 m-2 text-dark">Article</div>
                </div>

            </div>

        </div> 

        <!-- footer -->
    
        <div class="container-fluid text-center text-light m-2" style= "background-color:green;">Footer</div>
        
        
    </div> 
    
</body>
</html>
